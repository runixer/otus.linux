[iscsi]
%{ for host in iscsi ~}
${host.name} ansible_host=${host.network_interface.0.ip_address}
%{ endfor ~}

[gvfs2]
%{ for host in gvfs2 ~}
${host.name} ansible_host=${host.network_interface.0.ip_address}
%{ endfor ~}

[all:vars]
ansible_connection=ssh
ansible_user=${username}

[gvfs2:vars]
ansible_ssh_common_args='-o ProxyCommand="ssh -o StrictHostKeyChecking=no -W %h:%p -q ${username}@${bastion_ip}"'

[iscsi:vars]
ansible_ssh_common_args='-o ProxyCommand="ssh -o StrictHostKeyChecking=no -W %h:%p -q ${username}@${bastion_ip}"'
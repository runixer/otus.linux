[bastions]
${bastion_name} ansible_host=${bastion_ip}

[iscsi]
${iscsi}

[gvfs2]
%{ for fqdn in gvfs2 ~}
${fqdn}
%{ endfor ~}

[all:vars]
ansible_connection=ssh
ansible_user=${username}

[gvfs2:vars]
ansible_ssh_common_args='-o ProxyCommand="ssh -o StrictHostKeyChecking=no -W %h:%p -q ${username}@${bastion_ip}"'

[iscsi:vars]
ansible_ssh_common_args='-o ProxyCommand="ssh -o StrictHostKeyChecking=no -W %h:%p -q ${username}@${bastion_ip}"'